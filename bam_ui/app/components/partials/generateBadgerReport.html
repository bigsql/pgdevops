<div class="modal-header">
    <h3 class="modal-title">&nbsp;</h3>
</div>
<div class="modal-body" style="text-align: center;">
    <div ng-if="generatingReportSpinner" style=""> <i class='fa fa-spinner fa-2x  fa-pulse'></i> Generating badger report</div>
    <div ng-if="!badgerError && !generatingReportSpinner">
        <h5 style="font-size: 1.4rem; font-weight: 500;">
        Report {{report_file}} generated.
        </h5>
        <br />
        <span ng-if="report_file">
        <a class="btn btn-default btn-lg" href="/reports/{{ report_file }}" target="_blank" ng-click="cancel()">    View Report</a>
        </span>
        <br />
        <p style="font-style: italic; font-size: 1.0rem; padding-top: 20px;"> (Opens a new tab)</p>
    </div>
    <div ng-if="badgerError">
        {{badgerError}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-disabled="switchBtn" ng-click="cancel()">Close</button>
</div>
