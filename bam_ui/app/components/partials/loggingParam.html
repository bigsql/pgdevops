<div class="modal-header">
    <div ng-click="cancel()" class="close-modal pull-right" data-dismiss="modal" aria-hidden="true">
        <i class="fa fa-lg fa-close cursor_pointer"></i>
    </div>
    <h3 class="modal-title">Set Logging Parameters</h3>
</div>
<div class="modal-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><h4 style="font-weight: bold;">Parameter</h4></th>
          <th><h4 style="font-weight: bold;">Setting</h4></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in data" ng-if="$index < 3">
            <td><h4 style="font-weight: bold;">{{value.name}}</h4></td>
            <td>
                <div>
                    <label> 
                        <input type="radio" value="on" name="{{value.name}}" ng-checked="(value.setting == 0)" ng-click="changeSetting(value.name, '0' )">&nbsp; Enable all
                    </label>
                    &nbsp;
                    <label>
                        <input type="radio" value="off" name="{{value.name}}" ng-checked="(value.setting == -1)" ng-click="changeSetting(value.name, '-1' )"> &nbsp; Disable all
                    </label>
                </div>
            </td>
            <td>
                <label>
                <input type="radio" class="pull-left" name="{{value.name}}" ng-checked="(value.setting > 0)"> 
                &nbsp;
                <span ng-if="value.name == 'log_min_duration_statement'">Log statements</span>
                <span ng-if="value.name == 'log_autovacuum_min_duration'">Log autovacuum</span>
                <span ng-if="value.name == 'log_temp_files'">Log temp files</span> 
                >=
                </label>
                <span ng-if="value.name != 'log_temp_files'">
                <input ng-model="value.setting" type="text" id="{{value.name}}" ng-blur="changeSetting(value.name,value.setting )" style="width: 20%" > &nbsp;duration milliseconds</span>
                <span ng-if="value.name == 'log_temp_files'">
                    <input ng-model="value.setting" type="text" id="{{value.name}}" ng-blur="changeSetting(value.name, value.setting )" style="width: 15%"> &nbsp;size KB
                </span>
            </td>
        </tr>
        <tr ng-repeat="(key, value) in data " ng-if="$index > 2">
            <td><h4 style="font-weight: bold;">{{value.name}}</h4></td>
            <td>
                <div>
                    <label> 
                        <input type="radio" value="on" name="{{value.name}}" ng-checked="(value.setting == 'on')" ng-click="changeSetting(value.name, 'on' )">&nbsp; Enable all
                    </label>
                    &nbsp;
                    <label>
                        <input type="radio" value="off" name="{{value.name}}" ng-checked="(value.setting == 'off')" ng-click="changeSetting(value.name, 'off' )"> &nbsp; Disable all
                    </label>
                </div>
            </td>     
        </tr>
      </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="disableSaveBtn" ng-click="save(changedVales, comp)">Save & Reload</button>
    <!-- <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button> -->
</div>
