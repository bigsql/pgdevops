<div class="modal-header">
    <div ng-click="cancel()" class="close-modal pull-right" data-dismiss="modal" aria-hidden="true">
        <i class="fa fa-lg fa-close cursor_pointer"></i>
    </div>
    <h3 class="modal-title">Switch log file</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">Current log file :</label>
        <div class="col-sm-6">
            {{currentLogfile}}
        </div>
      </div>
      <div class="form-group">
        <label for="password_c" class="col-sm-4 control-label">New log file name :</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="logFile" required />
        </div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary" ng-disabled="logAction" ng-model="switchBtn" ng-click="switchFile(logFile)">Switch</button>
        </div>
      </div>
      <div ng-if="logAction" style="text-align: center;"> 
        <i class="fa fa-pulse fa-3x fa-fw fa-spinner"></i>Switching log file...
    </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success pull-right" ng-disabled="logAction" type="button" ng-click="switchFile('')">Reset to default</button>
    <!-- <button class="btn btn-warning" type="button" ng-disabled="switchBtn" ng-click="cancel()">Close</button>  -->
</div>
