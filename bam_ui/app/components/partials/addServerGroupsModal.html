<div class="modal-header">
    <h4 class="modal-title"> {{type}} Group (beta)</h4>
</div>
<div class="modal-body">

    <div ng-if="tryToConnect">
        <i class="fa fa-spinner fa-pulse fa-2x"></i> &nbsp;<strong> Trying to connect {{hostName}} </strong>
    </div>
    <div ng-show="CreatingGroup">
        <i class="fa fa-spinner fa-pulse fa-2x"></i> &nbsp;<strong>{{message}} </strong>
    </div>
    <div ng-if="status">
        <strong>{{message}}</strong>
    </div>
    <div ng-hide="CreatingGroup">
        <form>
            <div class="form-group">
                <div class="requiredSymbol">*</div>
                <input type="text" ng-model="name" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" ng-model="desc" class="form-control" placeholder="Description">
            </div>
            <br />
            <h4 class="modal-title">Add Remote Servers to Group</h4>
            <br />
            <div class="form-group col-md-12">
                <div class="col-md-5">
                    <strong>Available Servers</strong>
                    <select style="width: 100%; height: 150px" ng-model="selectedServers" multiple>
                        <option ng-repeat="server in availableServers" value="{{ server }}">{{ server.host }}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <div style="margin-left: 15px; margin-top: 15px" >
                        <i class="fa fa-caret-right fa-5x" aria-hidden="true" ng-click="addToGroup(selectedServers)"></i>
                    </div>
                    <div style="margin-left: 20px; margin-top: -25px" >
                        <i class="fa fa-caret-left fa-5x" aria-hidden="true" ng-click="removeFromGroup(deselectServers)"></i>
                    </div>
                </div>
                <div class="col-md-5">
                    <strong>Group Servers</strong>
                    <select style="width: 100%; height: 150px" ng-model="deselectServers" multiple>
                        <option ng-repeat="server in groupServers" value="{{server}}"> 
                        {{server.host}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="text-left">
                <span style="color:red;">*</span> Required Field
            </div>
            <div class="form-actions">
                <div class="text-right">
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-if="type != 'Edit'" ng-disabled="!name" ng-click="addServerGroup(name)">Save</button>
                    <button type="submit" class="btn btn-primary" ng-if="type == 'Edit'" ng-disabled="!name" ng-click="updateServerGroup(name)">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
