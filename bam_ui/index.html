<!DOCTYPE html>
<html lang="en" ng-app="bigSQL">

<head>
    <meta charset="UTF-8">
    <title>pgDevOps by OpenSCG</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
<link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="assets/img/manifest.json">
<link rel="mask-icon" href="assets/img/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="assets/img/favicon.ico">
<meta name="msapplication-config" content="assets/img/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css"></link>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="ext-libs/ui-grid.min.css">
    <link rel="stylesheet" href="styles/bigSQL.css"></link>
    <link rel="stylesheet" href="styles/_all-skins.min.css"></link>
    <script src="m/modernizr.js"></script>
    <link rel="stylesheet" href="ext-libs/nv.d3.min.css"/>
</head>

<body class="hold-transition skin-black sidebar-mini sidebar-collapse">
    <div id="meta-wrapper" ng-controller="BigSqlController">
        <dev-ops-update></dev-ops-update>
        <div class="wrapper">
            <!--Top menu and Left menu are components written in Angular 1.5-->
            <top-menu></top-menu>
            <!-- Left side column. contains the logo and sidebar -->
            <left-menu></left-menu>
            <div class="content-wrapper" style="min-height: 419px;">
                <div ui-view="main "></div>
            </div>
            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> bam_version_number
                </div>
                <strong>Copyright &copy; 2017 <a href="https://www.openscg.com/">OpenSCG</a>.</strong> All rights reserved.
            </footer>
            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Create the tabs -->
                <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
                    <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
                    <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <!-- Home tab content -->
                    <div class="tab-pane" id="control-sidebar-home-tab">
                    </div>
                    <!-- /.tab-pane -->
                    <!-- Settings tab content -->
                    <div class="tab-pane" id="control-sidebar-settings-tab">
                    </div>
                    <!-- /.tab-pane -->
                </div>
            </aside>
            <div class="control-sidebar-bg"></div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular/angular-cookies.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/autobahnjs/autobahn.js"></script>
    <script src="ext-libs/d3.min.js" charset="utf-8"></script>
    <script src="ext-libs/nv.d3.min.js"></script>
    <script src="ext-libs/angular-nvd3.min.js"></script>
    <script src="ext-libs/ui-grid.min.js"></script>
    <script src="templates.js"></script>
    <script src="app-scripts.js"></script>
    <script src="bigsql-layout-helpers.js"></script>
    <script>
    AUTOBAHN_DEBUG = true;
    </script>
</body>

</html>
